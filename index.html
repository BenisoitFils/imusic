<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecteur de Musique Avanc√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .player {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    button {
      margin: 8px 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: white;
      cursor: pointer;
    }
    select, input[type="text"], input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
    }
    #playlist {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      text-align: left;
    }
    #playlist li {
      padding: 5px;
      cursor: pointer;
    }
    #playlist li:hover {
      background-color: #2a2a2a;
    }
    #playlist li.active {
      font-weight: bold;
      color: #00ffcc;
    }
    #coverImage {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
    }
    #timeDisplay {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="player">
    <h1>üéµ Mon Lecteur Musical</h1>

    <input type="text" id="searchInput" placeholder="Rechercher une chanson..." />
    <audio id="audioPlayer" controls>
      <source src="" type="audio/mpeg">
      Votre navigateur ne supporte pas la lecture audio.
    </audio>
    
    <div id="timeDisplay">00:00 / 00:00</div>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">

    <div>
      <button id="prevBtn">‚èÆÔ∏è Pr√©c√©dent</button>
      <button id="nextBtn">‚è≠Ô∏è Suivant</button>
      <button id="loopBtn">üîÅ Boucle</button>
      <button id="shuffleBtn">üîÄ Al√©atoire</button>
    </div>

    <img id="coverImage" src="" alt="Couverture" />

    <ul id="playlist"></ul>
  </div>

  <script>
    const musicList = [
      {
        title: "Dyaspora Voye Lajan",
        file: "assets/music/dyaspora voye lajan.mp3",
        cover: "assets/covers/dyaspora.jpg"
      },
      {
        title: "Thelo x Wendyyy - RDV",
        file: "assets/music/Thelo x Wendyyy - RDV(MP3_160K).mp3",
        cover: "assets/covers/rdv.jpg"
      },
      {
        title: "Drake Up All Night Ft. Nicki Minaj",
        file: "assets/music/Drake Up All Night Ft. Nicki Minaj With Lyrics(MP3_160K).mp3",
        cover: "assets/covers/drake.jpg"
      },
      {
        title: "Big Shaq - Man's Not Hot",
        file: "assets/music/Big Shaq  - Man_s Not Hot Lyrics(MP3_160K).mp3",
        cover: "assets/covers/bigshaq.jpg"
      },
      {
        title: "2Pac - Lord Can You Hear Me (Spiritual Uplifting Song)",
        file: "assets/music/2Pac - Lord Can You Hear Me (Spiritual Uplifting Song) [HD](MP3_160K).mp3",
        cover: "assets/covers/2Pac.jpg"
      },
      {
        title: "2√® Chans",
        file: "assets/music/2√® Chans(MP3_160K).mp3",
        cover: "assets/covers/2√® Chans.jpg"
      },
      {
        title: "2Goutan  Nan 25 an Anko",
        file: "assets/music/2Goutan  Nan 25 an Anko(MP3_160K).mp3",
        cover: "assets/covers/2Goutan.jpg"
      },
      {
        title: "2Pac - Changes",
        file: "assets/music/2Pac - Changes (lyrics)(MP3_160K).mp3",
        cover: "assets/covers/2Pac.jpg"
      },
      {
        title: "2Pac ‚Äì Fuck The Illuminati",
        file: "assets/music/2Pac ‚Äì Fuck The Illuminati (ft. Layzie Bone) Chop _ Tru Exclusive A_432hz(MP3_160K).mp3",
        cover: "assets/covers/2Pac ‚Äì Fuck The Illuminati.jpg"
      },
      {
        title: "Carimi - li pa normal ",
        file: "assets/music/Carimi - li pa normal - Are you ready(MP3_160K).mp3",
        cover: "assets/covers/Carimi - li pa normal .jpg"
      },
      
      
      
    ];

    const audio = document.getElementById('audioPlayer');
    const source = audio.querySelector('source');
    const searchInput = document.getElementById('searchInput');
    const volumeControl = document.getElementById('volumeControl');
    const timeDisplay = document.getElementById('timeDisplay');
    const coverImage = document.getElementById('coverImage');
    const playlist = document.getElementById('playlist');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const loopBtn = document.getElementById('loopBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');

    let fullList = [...musicList];
    let filteredList = [...musicList];
    let currentIndex = 0;
    let isLooping = false;
    let isShuffling = false;

    function formatTime(sec) {
      const minutes = Math.floor(sec / 60).toString().padStart(2, '0');
      const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function updateTimeDisplay() {
      timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration || 0)}`;
    }

    function updatePlaylistUI() {
      playlist.innerHTML = "";
      filteredList.forEach((track, i) => {
        const li = document.createElement('li');
        li.textContent = track.title;
        if (i === currentIndex) li.classList.add("active");
        li.addEventListener('click', () => {
          loadAndPlay(i);
        });
        playlist.appendChild(li);
      });
    }

    function loadAndPlay(index) {
      if (!filteredList[index]) return;
      currentIndex = index;
      const music = filteredList[currentIndex];
      source.src = music.file;
      coverImage.src = music.cover || '';
      audio.load();
      audio.play();
      updatePlaylistUI();
    }

    // Contr√¥le du volume
    volumeControl.addEventListener('input', () => {
      audio.volume = volumeControl.value;
    });

    // Mise √† jour du temps
    audio.addEventListener('timeupdate', updateTimeDisplay);

    // Navigation
    prevBtn.addEventListener('click', () => {
      if (filteredList.length === 0) return;
      currentIndex = (currentIndex - 1 + filteredList.length) % filteredList.length;
      loadAndPlay(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      if (filteredList.length === 0) return;
      currentIndex = (currentIndex + 1) % filteredList.length;
      loadAndPlay(currentIndex);
    });

    // Boucle et shuffle
    loopBtn.addEventListener('click', () => {
      isLooping = !isLooping;
      audio.loop = isLooping;
      loopBtn.style.backgroundColor = isLooping ? "#0077cc" : "#3a3a3a";
    });

    shuffleBtn.addEventListener('click', () => {
      isShuffling = !isShuffling;
      shuffleBtn.style.backgroundColor = isShuffling ? "#0077cc" : "#3a3a3a";
    });

    audio.addEventListener('ended', () => {
      if (isLooping) return;
      if (isShuffling) {
        currentIndex = Math.floor(Math.random() * filteredList.length);
      } else {
        currentIndex = (currentIndex + 1) % filteredList.length;
      }
      loadAndPlay(currentIndex);
    });

    // Recherche
    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      filteredList = fullList.filter(m => m.title.toLowerCase().includes(keyword));
      currentIndex = 0;
      updatePlaylistUI();
      if (filteredList.length > 0) {
        loadAndPlay(currentIndex);
      } else {
        audio.pause();
        source.src = "";
        audio.load();
        coverImage.src = "";
        timeDisplay.textContent = "00:00 / 00:00";
      }
    });

    // Initialisation
    updatePlaylistUI();
    loadAndPlay(currentIndex);
  </script>

</body>
</html>
